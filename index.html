            return false;  // Skip non-string values

        const kannadaRegex = /^[\u0C80-\u0CFF\s]+$/;
        return kannadaRegex.test(value.trim());

function toggleMoreOptions(containerId, button) {
    const options = document.querySelectorAll(`#${containerId} .filter-options > div`);
    const showMore = button.textContent === "More Options";

    options.forEach((option, index) => {
        if (index >= 2) { // Show options starting from the 3rd one
            option.style.display = showMore ? "" : "none"; // Show or hide
        }
    });

      // Function to filter table rows based on checkbox selections
      const filterTableData = () => {
            const checkboxes = document.querySelectorAll('.filter-checkbox');
            const filters = {};

            // Collect selected checkboxes
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const columnKey = checkbox.dataset.column;
                    if (!filters[columnKey]) {
                        filters[columnKey] = [];
                    }
                    filters[columnKey].push(checkbox.value);
                }
            });

            // Filter the rows in the table
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                let match = true;

                cells.forEach((cell, index) => {
                    const columnKey = Object.keys(researchData[0])[index];
                    if (filters[columnKey] && filters[columnKey].length > 0 && !filters[columnKey].includes(cell.textContent)) {
                        match = false;
                    }
                });

                row.style.display = match ? '' : 'none';
            });
        };

        // Add event listeners to all checkboxes after they are created
        const attachFilterListeners = () => {
            document.querySelectorAll('.filter-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', filterTableData);
            });
        };

        // Call the listener attachment after creating the checkboxes
        attachFilterListeners();

function resetOptions(optionsId, buttonId) {
    const options = document.querySelectorAll(`#${optionsId} div`);

    options.forEach((option, index) => {
        if (index >= 2) {
            option.style.display = "none"; // Hide all but the first two
        }
    });

    const button = document.getElementById(buttonId);
    button.textContent = "More Options"; // Reset button text
}

            cells.forEach(cell => {
                if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
                    match = true;
                }
            });

            if (match) {
                row.style.display = "";
            } else {

            }
        });
